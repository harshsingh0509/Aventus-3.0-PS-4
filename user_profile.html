<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_profile</title>
    <link rel="stylesheet" href="user_profile.css">
</head>
<body>
    <div class="header-container">
        <header>
            <div class="user-profile">
                <img src="6.jpg" alt="User Picture" class="user-picture">
                <div class="user-info">
                    <h2>Username</h2>
                    <p>Contributions: <span id="userContributions">0</span></p>
                    <p>Tokens: <span id="userTokens">0</span></p>
                    <p>Market Cap: $<span id="marketCap">0</span></p>
                    <p>Market Value: $<span id="marketValue">0</span></p>
                </div>
            </div>
            
    <script src="user_profile.js"></script>
</body>
</html>
